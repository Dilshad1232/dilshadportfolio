<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>
<style>
body {
  display:flex; justify-content:center; align-items:center;
  height:100vh; margin:0; font-family:'Poppins', sans-serif;
  background: linear-gradient(135deg, #f0f0f0, #d9d9d9);
}
.thank-you {
  text-align:center; max-width:500px; padding:50px;
  background:#fff; border-radius:20px; box-shadow:0 15px 40px rgba(0,0,0,0.15);
  animation: fadeIn 1s ease forwards;
}
.thank-you h1 {
  color:#8a944a; margin-bottom:20px; font-size:2.5rem;
}
.thank-you p {
  color:#555; font-size:1.2rem; line-height:1.5;
}
.thank-you a {
  display:inline-block; margin-top:25px; padding:12px 30px;
  background: linear-gradient(45deg, #8a944a, #6f7b36);
  color:#fff; text-decoration:none; border-radius:12px;
  font-weight:bold; transition:0.3s;
}
.thank-you a:hover { background: linear-gradient(45deg, #6f7b36, #8a944a); }
@keyframes fadeIn { from {opacity:0; transform:translateY(-20px);} to {opacity:1; transform:translateY(0);} }

/* Mobile Responsive */
@media (max-width:600px) {
  .thank-you { padding:30px; }
  .thank-you h1 { font-size:2rem; }
  .thank-you p { font-size:1rem; }
}
</style>
</head>
<body>
  <div class="thank-you">
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent.<br>Iâ€™ll get back to you soon.</p>
    <a href="/">Back to Home</a>
  </div>

<script>
// Auto redirect after 5 seconds
setTimeout(() => {
  window.location.href = '/';
}, 5000);
</script>
</body>
</html>
